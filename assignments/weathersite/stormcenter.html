    <main>
        <div class="body-title">
            <h1>Storm Submittal Form</h1>
        </div>
        <form action="thanks.html">
            <fieldset class="name">
                <legend>Name and Contact Information</legend>
                <label class="above">First Name * <input type="text" name="fname" pattern="[A-z]{5,}" title="Only letters please" autofocus required></label>
                <label class="above">Last Name * <input type="text" name="lname" pattern="[A-z]{5,}" required></label>
                <label class="above">Email * <input type="email" name="email" placeholder="example@email.com" required></label>
                <label class="above">Phone Number * <input type="tel" name="tel" placeholder="1234567890" pattern="[0-9]{7,}" required></label>
                <label class="above">Zip Code * <input type="postal-code" name="zip" required></label>
            </fieldset>
            <fieldset class="storm-form">
                <legend>Storm Information</legend>
                <label class="above">Storm Date<input type="date" name="completeDate"></label>
                <label class="above">Storm Type
                    <input list="storms" name="storms">
                    <datalist id="storms">
                        <option value="Flash Flood"></option>
                        <option value="Hail"></option>
                        <option value="Hurricane"></option>
                        <option value="Thunderstorm"></option>
                        <option value="Tornado"></option>
                    </datalist>
                </label>
                <label class="above">
                    Storm Severity : <span id="rangeValue"></span>
                    <input id="range" type="range" name="stormSeverity" 
                    value="5" min="1" max="10" step="1" 
                    oninput="adjustSeverity(this.value)" onchange="adjustSeverity(this.value)">
                </label>
                <label class="above">Storm Region
                    <select id="region">
                        <option value="" selected disabled>Select Region &#9662;</option>
                        <option value="fishhaven">Fish Haven</option>
                        <option value="preston">Preston</option>
                        <option value="sodasprings">Soda Springs</option>
                    </select>
                </label>
                <div>Are you in any danger?</div>
                <label class="side"><input type="radio" name="in-danger" value="yes"> Yes</label>
                <label class="side"><input type="radio" name="in-danger" value="maybe"> Maybe</label>
                <label class="side"><input type="radio" name="in-danger" value="no"> No</label>
                <label class="above">Additional Information<textarea></textarea></label>
            </fieldset>
            <input class="submitButton" type="submit" value="Report this Storm">
        </form>
    </main>
